syntax = "proto3";

package protos;
option csharp_namespace = "NPitaya.Protos";
option go_package = "../protos";

message BindMsg {
  string uid = 1;
  string fid = 2;
  int64 sid = 3;  //frontend session id
}

message BindBackendMsg {
  string uid = 1;
  string btype = 2; //backend server type
  string bid = 3; //backend server id
}